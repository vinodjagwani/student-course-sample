<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-us">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>400</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>

<body>
<div id="notfound">
    <div class="notfound">
        <div class="notfound-404">
            <h1>Oops!</h1>
        </div>
        <h2>400 - Some thing went wrong!</h2>
        <h3 class="errorMessage" th:if="${errorResponse != null}" th:text="${errorResponse.message}"></h3>
        <form action="#" th:action="@{/}" method="GET" id="home-form">
            <a href="javascript:{}" onclick="document.getElementById('home-form').submit(); return false;">Go To
                Homepage</a>
        </form>
    </div>
</div>
</body>
</html>
